<!DOCTYPE html>
<html lang="en">

<head>
    <title>People Count</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Row Counter</h1>
        <h2 id="count-el">0</h2>
        <button type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
        <button type="button" id="save-btn" onclick="save()">SAVE COUNT</button>
        <h2 id="saved-el">0</h2>
        <h3 id="countHistory-el">Previous counts: </h3>
        <h4 id="saveDate-el">0</h4> 
    </div>
    <script src="index.js"></script>
</body>

</html>
